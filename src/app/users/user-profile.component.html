<div class="main-content">
   
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row profile">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0 ">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img *ngIf = "!user.file" src="https://demos.creative-tim.com/argon-dashboard/assets/img/theme/team-1.jpg" class="rounded-circle">
                    <img *ngIf = "user.file" src="{{user.file}}" width="180" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a routerLink="/users" class="btn btn-sm btn-info mr-4">Users</a>
                <a routerLink="/users/edit/{{user.id}}" class="btn btn-sm btn-default float-right">Update Profile</a>
              </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="heading">{{user.loginName}}</span>
                      <span class="description">Login Name</span> 
                    </div>
                    <div>
                      <span class="heading">{{user.dateOfBirth}}</span>
                      <span *ngIf = "!user.dateOfBirth" class="heading">Unknown</span>
                      <span class="description">Date of Birth</span>
                    </div>
                    <div>
                       <span class="heading">{{user.salary}}</span>
                       <span class="description">Salary</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h4>
                  Display Name: <span class="font-weight-light">{{user.displayName}}</span>
                </h4>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>Country: {{user.country}}
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>Address: {{user.address}}
                </div>
                <hr class="my-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
