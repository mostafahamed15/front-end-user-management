<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="loginName">Login Name*</label>
            <input type="text" formControlName="loginName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.loginName.errors }" />
            <div *ngIf="submitted && f.loginName.errors" class="invalid-feedback">
                <div *ngIf="f.loginName.errors.required">Login name is required</div>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="password">
                Password*
                <em *ngIf="!isAddMode">(Leave blank to keep the same)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="displayName">Display Name*</label>
            <input type="text" formControlName="displayName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.displayName.errors }" />
            <div *ngIf="submitted && f.displayName.errors" class="invalid-feedback">
                <div *ngIf="f.displayName.errors.required">Display name is required</div>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="salary">Salary*</label>
            <input type="number" formControlName="salary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" />
            <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                <div *ngIf="f.salary.errors.required">Salary is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="country">Country</label>
            <select class="browser-default custom-select" formControlName="country">
                <option value="Egypt">Egypt</option>
                <option value="Labanon">Lebanon</option>
                <option value="Iraq">Iraq</option>
              </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <label for="address">Address*</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" formControlName="isActive" id="inlineCheckbox1">
                <label class="form-check-label" for="inlineCheckbox1">Active</label>
              </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-s-12 col-xs-12">
            <div class="group-gap">

                <!-- Upload image -->
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
        </div>
        <div class="avatar-preview">
          <div *ngIf="!upload" id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
          </div>
          <div id="imagePreview" *ngIf = "upload">
            <img src="{{imgSrc}}"  style="width: 100%; height: 100%;"/>
          </div> 
        </div>
      </div>
    </div>

      <!-- Submit Button -->
      <a class="btn btn-primary btn-lg btn-block" (click)="fileInput.click()">Upload Image</a>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
